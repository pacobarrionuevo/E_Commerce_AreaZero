    <div class="profile">
        <img src="https://via.placeholder.com/226x211" alt="Logo">
    </div>
    
    <div class="carrito">
        <button [routerLink]="'/catalog'">
        <img src="/app/assets/images/carrito.png" alt="catalogo" width="50" height="50">
        </button>
    </div>

    <div class="torneos">
        <img src="../../assets/images/torneos.png" alt="torneos" width="50" height="50">
    </div>
