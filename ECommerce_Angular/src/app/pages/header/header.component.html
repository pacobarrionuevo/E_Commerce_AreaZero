<header>
    <div class="profile">
        <a [routerLink]="'/main'">
            <img [src]="logoImgSrc" alt="Logo">
        </a>
    </div>
    
    <div class="carrito">
        <button [routerLink]="'/cart'">
            <img [src]="carritoImgSrc" alt="Carrito" width="50" height="50">
        </button>
    </div>

    <div class="torneos">
        <img [src]="torneosImgSrc" alt="Torneos" width="50" height="50">
    </div>

    <div class="subscripcion">
        <a [routerLink]="'/catalog'">
            <img [src]="subscripcionImgSrc" alt="Subscripción" width="50" height="50">
        </a>
    </div>

    <nav class="search-bar">
        <input type="text" placeholder="Barra de búsqueda">
        <button>Buscar</button>
    </nav>

    <div class="sobre-nosotros">
        <a [routerLink]="'/aboutus'">Sobre Nosotros</a> 
    </div>
    
    <div class="login-register">
        <a [routerLink]="'/login'">Inicia Sesión</a> /
        <a [routerLink]="'/register'">Registrarse</a>
    </div>
</header>
