<div class="container">
    <div class="section">
        <div class="title">INICIA SESIÓN EN AREAZERO.ES</div>
        <div class="input-group">
            <label for="email">EMAIL:</label>
            <input type="email" id="email" placeholder="emaildemuestra@gmail.com">
        </div>
        <div class="input-group">
            <label for="password">CONTRASEÑA:</label>
            <input type="password" id="password" placeholder="*****">
        </div>
        <button class="button button-login">INICIA SESIÓN</button>
        <button [routerLink] = "'/register'" class="button button-signup">Crea una cuenta</button>           
        <div class="password-requirements">
            <span>* Mínimo 8 caracteres</span>
            <span>* Mínimo 1 mayúscula</span>
            <span>* Mínimo 3 números</span>
        </div>
    </div>
